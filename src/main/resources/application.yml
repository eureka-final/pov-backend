spring:
  application:
    name: pov

  profiles:
    active: dev

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 1

  servlet:
    multipart:
      max-file-size: 10MB      # 단일 파일 크기 제한
      max-request-size: 50MB   # 전체 요청 크기 제한

  data:
    redis:
      host: 127.0.0.1
      port: 6379
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
      timeout: 3000ms
    cache:
      type: redis

springdoc:
  api-docs:
    path: /api/v3/api-docs
  swagger-ui:
    path: /api/docs
    groups-order: desc
    operationsSorter: method
    disable-swagger-default-url: true
    display-request-duration: true

  show-actuator: true
  default-consumes-media-type: application/json

management:
  endpoints:
    web:
      base-path: /api/actuator

spring:
  application:
    name: pov

  profiles:
    active: dev

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 1

springdoc:
  swagger-ui:
    path: /api-docs
    groups-order: desc
    operationsSorter: method
    disable-swagger-default-url: true
    display-request-duration: true

  show-actuator: true
  default-consumes-media-type: application/json

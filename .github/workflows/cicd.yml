name: AWS CI/CD TEST

# 실행 시점 설정
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# AWS 변수 설정
env:
  AWS_REGION: ap-northeast-2
  AWS_S3_BUCKET: pov-s3-01

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      # Java17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Gradle 권한 부여 및 실행
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Build with Gradle Wrapper
        run: ./gradlew build

      # 빌드 파일 압축
      - name: Make zip file
        run: zip -r ./$GITHUB_SHA.zip .
        shell: bash

      # AWS 권한 설정
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # S3 업로드
      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$AWS_S3_BUCKET/$GITHUB_SHA.zip

      # 첫 번째 인스턴스 배포
      - name: Deploy to EC2 Instance 1
        run: |
          ssh-keyscan -H ${{ secrets.EC2_PUBLIC_IP_01}} >> ~/.ssh/known_hosts
          ssh -i ~/.ssh/id_ed25519 ubuntu@${{ secrets.EC2_PUBLIC_IP_01}} << 'EOF'
          cd /home/ubuntu/pov-backend
          git pull
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh
          EOF

      # 두 번째 인스턴스 배포
      - name: Deploy to EC2 Instance 2
        run: |
          ssh-keyscan -H ${{ secrets.EC2_PUBLIC_IP_02}} >> ~/.ssh/known_hosts
          ssh -i ~/.ssh/id_ed25519 ubuntu@${{ secrets.EC2_PUBLIC_IP_02}} << 'EOF'
          cd /home/ubuntu/pov-backend
          git pull
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh
          EOF